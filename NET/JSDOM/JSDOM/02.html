<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        #slideshow {
            width: 100px;
            height: 100px;
            position: relative;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            prepareSlideshow();
        }

        function moveMessage(elementID, final_x, final_y, interval) {
            if (!document.getElementById) return false;
            if (!document.getElementById(elementID)) return false;
            var elem = document.getElementById(elementID);
            if (elem.movement) {
                clearTimeout(elem.movement);
            }
            if (!elem.style.left) {
                elem.style.left = 0 + "px";
            }
            if (!elem.style.top) {
                elem.style.top = 0+"px";
            }
            var xpos = parseInt(elem.style.left);
            var ypos = parseInt(elem.style.top);
            var dist = 0;
            if (xpos == final_x && ypos == final_y) {
                return true;
            }
            if (xpos < final_x) {
                dist = Math.ceil((final_x - xpos) / 10);
                xpos = xpos + dist;
            }
            if (xpos > final_x) {
                dist = Math.ceil((xpos-final_x) / 10);
                xpos = xpos - dist;
            }
            if (ypos > final_y) {
                dist =Math.ceil( (ypos - final_y)/10);
                ypos = ypos - dist;
            }
            if (ypos < final_y) {
                dist =Math.ceil( (final_y - ypos)/10);
                ypos = ypos + dist;
            }
            elem.style.left = xpos + "px";
            elem.style.top = ypos + "px";
            var repeat = "moveMessage('" + elementID + "'," + final_x + "," + final_y + "," + interval + ")";
            elem.movement = setTimeout(repeat, interval);

        }
        function prepareSlideshow() {
            if (!document.getElementsByTagName) return false;
            if (!document.getElementById) return false;
            if (!document.getElementById("linklist")) return false;
            if (!document.getElementById("preview")) return false;
            var preview = document.getElementById("preview");
            preview.style.position = "absolute";
           
            var list = document.getElementById("linklist");
            var links = list.getElementsByTagName("a");
            
              links[0].onmouseover = function () {
                moveMessage("preview", -100, 0, 10); 
            }
            links[1].onmouseover = function () {
                moveMessage("preview", -200, 0, 10); 
            }
            links[2].onmouseover = function () {
                moveMessage("preview", -300, 0, 10); 
            }
        }

    </script>
</head>
<body>
    <h1>Web Design</h1>
    <p>These are the things you should know.</p>
    <ol id="linklist">
        <li>
            <a href="a.html">aaa</a>
        </li>
        <li>
            <a href="b.html">bbb</a>
        </li>
        <li>
            <a href="c.html">ccc</a>
        </li>
    </ol>
    <div id="slideshow">
        <img src="imgs/topics.gif" alt="desc" id="preview" />
    </div>
</body>
</html>
