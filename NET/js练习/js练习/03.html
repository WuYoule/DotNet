<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 30px;
            width:200px;
            background-color:red;

        }
        li {
                text-align:center;
                float: left;
                width: 100%;
                height: 30px;
                line-height: 30px;
               
        }
      
       
        
    </style>
    <script type="text/javascript">
        var tag = false;
        window.onload = function () {
            var ul = document.getElementById("ul");
            ul.firstElementChild.onclick = function () {
                if (!tag) {
                    var h = (ul.childElementCount) * 30 ;
                   // var list = document.getElementsByTagName("li");
                    ul.style.height = h + "px";
                   
                    tag = true;
                }
                else {
                    ul.style.height = 30 + "px";
                    tag = false;
                }

            }

        }


    </script>
</head>
<body>
    
       <div>
        <ul id="ul">
            <li>目录</li>
            <li>JAVA</li>
            <li>ANDROID</li>
            <li>IOS</li>
            <li>PHP</li>
            <li>JAVA</li>
            <li>ANDROID</li>
            <li>IOS</li>
            <li>PHP</li>
        </ul>
    </div>

</body>
</html>
