<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>多栏自适应case3</title>


    <style type="text/css">
        .container {
            font-size: 40px;
            text-align: center;
            color: #fff;
            border: 5px solid #7AC5EF;
            display:flex;
            
        }

        .div1 {
            width: 200px;
            height: 200px;
            background-color: #2D2D2D;
        }

        .div2 {
            height: 200px;
            background-color: #1EAF88;
            flex: 1;
        }
    </style>
    </head>
    <body>
        <div class='container'>
            <div class='div1'>1</div>
            <div class='div2'>2</div>
        </div>

    </body>

</html>
